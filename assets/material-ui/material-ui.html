<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="no" />
    <title></title>
    <link rel="stylesheet" href="css/material.css">
</head>

<body>
    <div class="paper" id="paper1">
        <div class="btn">
        </div>
    </div>
    <div class="paper" id="paper2">
        <div class="btn">
        </div>
    </div>
    <div class="paper" id="paper3">
        <div class="btn">
            <div id="btn-group">
                <button>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

            </div>
        </div>
    </div>

    <div class="paper" id="paper4">
        <div class="btn">
            
        </div>
    </div>
    <script type="text/javascript">
    window.onload = function() {
        paper1()
        paper2()
        paper3()
    }

    function paper1() {
        var btn = document.querySelector('#paper1 .btn'),
            pos = btn.getBoundingClientRect();


        btn.addEventListener("click", function(e) {

            var node = document.createElement("div")
            node.classList.add("wave")

            node.style.left = e.clientX - (pos.left + pos.right) / 2 + "px",
                node.style.top = e.clientY - (pos.top + pos.bottom) / 2 + "px"

            btn.appendChild(node)

            setTimeout(function() {
                node.remove()
            }.bind(this), 1000)

        })

    }

    function paper2() {
        var btn = document.querySelector('#paper2 .btn'),
            pos = btn.getBoundingClientRect();


        btn.addEventListener("click", function(e) {

            var node = document.createElement("div")
            node.classList.add("wave")

            node.style.left = e.clientX - (pos.left + pos.right) / 2 + "px",
                node.style.top = e.clientY - (pos.top + pos.bottom) / 2 + "px"

            btn.appendChild(node)

            setTimeout(function() {
                node.remove()
            }.bind(this), 1000)

        })
    }

    function paper3() {
        var btn = document.querySelector('#paper3 .btn');
            button=document.querySelector("#btn-group")
            pos = button.getBoundingClientRect();


        btn.addEventListener("click", function(e) {

            var node = document.createElement("div")
            node.classList.add("wave")



            btn.insertBefore(node,button)

            setTimeout(function() {
                node.remove()
            }.bind(this), 1000)

        })
    }
    </script>
</body>

</html>
