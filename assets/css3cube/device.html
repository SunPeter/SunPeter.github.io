        padding: 0;

<body>
</body>
<script>
if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", function(event) {

        // alpha: rotation around z-axis
        var rotateDegrees =event.alpha?event.alpha.toFixed(2):0;
        // gamma: left to right
        var leftToRight = event.gamma?event.gamma.toFixed(2):0;
        // beta: front back motion
        var frontToBack = event.beta?event.beta.toFixed(2):0;

        handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
    }, true);
}

var handleOrientationEvent = function(frontToBack, leftToRight, rotateDegrees) {
    document.querySelector("body").innerHTML="rotateDegrees:" + rotateDegrees + "\n" + "leftToRight:" + leftToRight + "\n" + "frontToBack:" + frontToBack;
};
</script>

</html>
