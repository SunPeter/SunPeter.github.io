<html>

<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .ceil {
        position: relative;
        float: left;
        margin: 0 10px 10px 0;
        width: 200px;
        height: 200px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    #ceil1 a {
        display: inline-block;
        width: 200px;
        height: 60px;
        background: #F98183;
        font-size: 24px;
        line-height: 60px;
        text-align: center;
        border-radius: 30px;
        color: white;
        text-shadow: 0 1px 0 #F8474F;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        margin-top: 50px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -mz-user-select: none;
        user-select: none;
    }
    
    #ceil1 a:active {
        background: #FF6161;
        -webkit-transform: scale(0.95);
        transform: scale(0.95);
    }
    
    #ceil1 a:before {
        content: ' ';
        display: block;
        background: rgba(255, 255, 255, .2);
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        border-radius: 30px;
        transform: scale(0, 1);
        -webkit-transform: scale(0, 1);
        transition: transform 0.3s ease;
        -webkit-transition: -webkit-transform 0.3s ease;
    }
    
    #ceil1 a:hover:before {
        transform: scale(1, 1);
        -webkit-transform: scale(1, 1);
    }
    
    #ceil2 .border,
    #ceil2 .purse {
        position: absolute;
        width: 158px;
        height: 158px;
        margin: 21px;
        display: block;
        border: 1px solid #FF3B6B;
        border-radius: 100%;
    }
    
    #ceil2 .purse {
        opacity: 0;
        background-color: #FF3B6B;
        -ms-transform: scale(0.1);
        -webkit-transform: scale(0.1);
        transform: scale(0.1);
        -webkit-transition: .5s;
        transition: .5s;
    }
    
    #ceil2:hover .border {
        -webkit-animation: pop .5s;
        -webkit-animation-fill-mode: forwards;
        animation: pop .5s;
        animation-fill-mode: forwards;
    }
    
    #ceil2:hover .purse {
        -webkit-animation: pulse .5s;
        -webkit-animation-fill-mode: forwards;
        animation: pulse .5s;
        animation-fill-mode: forwards
    }
    
    @-webkit-keyframes pulse {
        50% {
            -ms-transform: scale(1.2);
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
            opacity: 1
        }
        70% {
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
            opacity: 1
        }
        100% {
            -ms-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: 1
        }
    }
    
    @-webkit-keyframes pop {
        0% {
            -ms-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1)
        }
        50% {
            -ms-transform: scale(1.2);
            -webkit-transform: scale(1.2);
            transform: scale(1.2)
        }
        90% {
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9)
        }
        100% {
            -ms-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1)
        }
    }
    
    #ceil3 a {
        position: relative;
        display: block;
        width: 100px;
        height: 100px;
        margin: 50px auto;
        box-shadow: inset 0 0 0 1px cyan;
        color: cyan;
    }
    
    #ceil3 a:before,
    #ceil3 a:after {
        content: '';
        z-index: -1;
        margin: -5px;
        box-shadow: inset 0 0 0 2px;
        animation: clipMe 8s linear infinite;
        /*clip: rect(0px, 2px, 110px, 0px);*/
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        /*background: blue;*/
    }
    
    #ceil3 a:before {
        animation-delay: -4s;
    }
    
    @keyframes clipMe {
        0%,
        100% {
            clip: rect(0px, 110px, 2px, 0px);
        }
        25% {
            clip: rect(0px, 110px, 110px, 108px);
        }
        50% {
            clip: rect(108px, 110px, 110px, 0px);
        }
        75% {
            clip: rect(0px, 2px, 110px, 0px);
        }
    }
    </style>
</head>

<body>
    <div class="ceil" id="ceil1">
        <a style="display: inline-block;">马上开启</a>
    </div>
    <div class="ceil" id="ceil2">
        <div class="border"></div>
        <div class="purse"></div>
    </div>
    <div class="ceil" id="ceil3">
        <a href=""></a>
    </div>
</body>

</html>
